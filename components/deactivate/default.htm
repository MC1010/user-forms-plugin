<button
	class="btn btn-primary text-white"
   	data-toggle="modal"
	data-target="#accountDeactivateModal">
   	Deactivate account
</button>

<div id="accountDeactivateModal" class="modal" role="dialog">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			{{ form_ajax('onDeactivate') }}
				<div class="modal-header">
					<h5 class="modal-title">Deactivate your account?</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
    				<div id="login-error" class="alert alert-danger d-none text-center"></div>
					<p style="font-weight: normal">
			            Your account will be disabled and your details removed from the site.
			            You can reactivate your account any time by signing back in.
			        </p>
			        <div class="form-group">
			            <label for="accountDeletePassword">To continue, please enter your password:</label>
			            <input name="password" type="password" class="form-control" id="accountDeletePassword" />
			        </div>
				</div>
				<div class="modal-footer">
			        <a class="btn btn-secondary text-white" data-dismiss="modal">
			            Close
			        </a>
					<button type="submit" class="btn btn-danger">
	            		Confirm
	        		</button>
				</div>
    		{{ form_close() }}
		</div>
	</div>
</div>
