<p class="lead">
    <strong>Lost your password?</strong> 
    <span class="d-block">No problem! Enter your email address to verify your account.</span>
</p>

<form
    data-request="onRestorePassword"
    data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    
    <div id="login-error" class="alert alert-danger d-none text-center"></div>
    
    <div class="form-group">
    	{% if showTitles %}
       		<label for="userRestoreEmail">Email</label>
       	{% endif %}
        <input name="email" type="email" class="form-control" id="userRestoreEmail" placeholder="Enter your email">
    </div>

    <button type="submit" class="btn btn-block btn-primary">Restore password</button>
</form>
